name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate docker-compose
        run: docker compose config -q
      - name: Check files exist
        run: |
          test -f prometheus/prometheus.yml
          test -f dashboards/llm-overview.json
